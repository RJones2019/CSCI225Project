<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments for Aviator Gaming</title>
</head>
<body>
    <div class="comments">
        <form id="comments">
            <p>
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name=firstname placeholder="Rakeem">
            </p>
            <p>
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name=lastname placeholder="Jones">
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="text" id="email" name=email placeholder="aviatorgaming@joinnow.com">
            </p>
            <p>
                <label for="comment">Comment/Suggestion:</label>
                <input type="text" id="comment" name=comment placeholder="Your comments go here! We read through every comment and
                suggestion. AviatorGaming appreciates the time that you took to fill out the form. We also hope that you'd consider
                applying to join our clan!">
            </p>
            <p>
                <input type="submit" name=submit>
            </p>
        </form>   
    </div>
    <div class="footer">
        &copy; AviatorGaming 2021
    </div>
</body>
</html>
