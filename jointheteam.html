<body>
    <div class="content">
    <div class="join">
        <h1>APPLY TO JOIN THE TEAM!</h1>
        <form id="signup">
            <p>
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name=firstname placeholder="Rakeem">
            </p>
            <p>
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name=lastname placeholder="Jones">
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="text" id="email" name=email placeholder="aviatorgaming@joinnow.com">
            </p>   
            <p>
                <label for="gametime">How many hours a day do you play videogames?</label>
                <input type="text" name="gametime" id="gametime" placeholder="24">
            </p>
            <p>
                <label id="gamingcat" for= "gamingcategory">What types of games do you play?</label>
                <input type="checkbox" name="gamingcategory" id="gamingcategory" value="Shooters">Shooters
                <input type="checkbox" name="gamingcategory" id="gamingcategory" value="Racing">Racing
                <input type="checkbox" name="gamingcategory" id="gamingcategory" value="Advenure">Adventure
                <input type="checkbox" name="gamingcategory" id="gamingcategory" value="Horror">Horror
                <input type="checkbox" name="gamingcategory" id="gamingcategory" value="RPG">RPG
                <input type="checkbox" name="gamingcategory" id="gamingcategory" value="Fighting">Fighting
                <input type="checkbox" name="gamingcategory" id="gamingcategory" value="Sports">Sports
            </p>
            <p>
                <label for="rating">Average K/D ratio for shooting games (0.00-100.00):</label>
                <input type="text" id="kdratio" name="kdratio" placeholder="2.56">
            </p>
            <p>
                <label id="gamecon" for="gameconsole">What is your prefered console?</label>
                <input type="radio" class="form-check-input" name="gaming" id="gameconsole" value="Playstation">Playstation
                <input type="radio" class="form-check-input" name="gaming" id="gameconsole" value="Xbox">Xbox
                <input type="radio" class="form-check-input" name="gaming" id="gameconsole" value="PC">PC
                <input type="radio" class="form-check-input" name="gaming" id="gameconsole" value="Switch">Switch
                <input type="radio" class="form-check-input" name="gaming" id="gameconsole" value="Handheld Devices">Handheld Devices
            </p>
            <p>
                <label id="yt" for="youtube">Do you have a YouTube channel?</label>
                <input type="radio" class="form-check-input" id="youtube" name="youtube" value="Yes">Yes
                <input type="radio" class="form-check-input" id="youtube" name="youtube" value="no">No
                <label for="ytname">YouTube channel:</label>
                <input type="text" id="ytname" name="ytname" placeholder="AviatorGaming">
            </p>
            <p>
                <button id="submit_msg" type="button">Submit</button>
            </p>
        </form>
        <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/178912631&color=%23ff5500&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe><div style="font-size: 10px; color: #cccccc;line-break: anywhere;word-break: normal;overflow: hidden;white-space: nowrap;text-overflow: ellipsis; font-family: Interstate,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Garuda,Verdana,Tahoma,sans-serif;font-weight: 100;"><a href="https://soundcloud.com/nocopyrightsounds" title="NCS" target="_blank" style="color: #cccccc; text-decoration: none;">NCS</a> Â· <a href="https://soundcloud.com/nocopyrightsounds/electro-light-symbolism-ncs-release" title="Electro-Light - Symbolism [NCS Release]" target="_blank" style="color: #cccccc; text-decoration: none;">Electro-Light - Symbolism [NCS Release]</a></div>
    </div>
