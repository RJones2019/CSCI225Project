<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="join">
        <h1>APPLY TO JOIN THE TEAM!</h1>
        <form id="signup">
            <p>
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name=firstname placeholder="Rakeem">
            </p>
            <p>
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name=lastname placeholder="Jones">
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="text" id="email" name=email placeholder="aviatorgaming@joinnow.com">
            </p>   
            <p>
                <label for="gametime">How many hours a day do you play videogames?</label>
                <input type="text" name="gametime" id="gametime" placeholder="24">
            </p>
            <p>
                <label for="gamingcategory">What types of games do you play?</label>
                <input type="checkbox" name="gamingcategory" value="Shooters">Shooters
                <input type="checkbox" name="gamingcategory" value="Racing">Racing
                <input type="checkbox" name="gamingcategory" value="Advenure">Adventure
                <input type="checkbox" name="gamingcategory" value="Horror">Horror
                <input type="checkbox" name="gamingcategory" value="RPG">RPG
                <input type="checkbox" name="gamingcategory" value="Fighting">Fighting
                <input type="checkbox" name="gamingcategory" value="Sports">Sports
            </p>
            <p>
                <label for="rating">Average K/D ratio for shooting games (0.00-100.00):</label>
                <input type="text" id="kdratio" name="kdratio" placeholder="2.56">
            </p>
            <p>
                <label for="gameconsole">What is your prefered console?</label>
                <input type="radio" class="form-check-input" name="gaming" value="Playstation">Playstation
                <input type="radio" class="form-check-input" name="gaming" value="Xbox">Xbox
                <input type="radio" class="form-check-input" name="gaming" value="PC">PC
                <input type="radio" class="form-check-input" name="gaming" value="Switch">Switch
                <input type="radio" class="form-check-input" name="gaming" value="Handheld Devices">Handheld Devices
            </p>
            <p>
                <label for="youtube">Do you have a YouTube channel?</label>
                <input type="radio" class="form-check-input" name="youtube" value="Yes">Yes
                <input type="radio" class="form-check-input" name="youtube" value="no">No
                <label for="ytname">YouTube channel:</label>
                <input type="text" id="ytname" name="ytname" placeholder="AviatorGaming">
            </p>
            <p>
                <input type="submit" name=submit>
            </p>
        </form>
    </div>
    <div class="footer">
        &copy; AviatorGaming 2021
    </div>
</body>
</html>
